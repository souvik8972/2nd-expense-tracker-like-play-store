<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Form</title>
</head>
<body>
    <h2>Expense Form</h2>

    <form action="" method="POST">
        <!-- Money spent -->
        <label for="moneySpent">Money Spent:</label>
        <input type="number" id="moneySpent" name="amount" required>
        <br>

        <!-- Description of the expense -->
        <label for="expenseDescription">Description:</label>
        <textarea id="expenseDescription" name="description" rows="4" required></textarea>
        <br>

        <!-- Category dropdown -->
        <label for="expenseCategory">Category:</label>
        <select id="expenseCategory" name="category" required>
            <option value="Food">Food</option>
            <option value="Petrol">Petrol</option>
            <option value="Salary">Salary</option>
            <!-- Add more options as needed -->
        </select>
        <br>

        <!-- Submit button -->
        <button id="btn" type="submit">Submit Expense</button>
    </form>

    <!-- Displaying fetched data -->
    <h2>Fetched Data</h2>
    <ul id="dataList"></ul>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="/js/addexpense.js"></script>
</body>
</html>
